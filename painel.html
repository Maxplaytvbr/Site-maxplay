<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle - MaxPlay</title>
  <style>
    /* CSS copiado do seu index e adaptado */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #login-box, #painel {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      padding: 25px;
      width: 320px;
      box-sizing: border-box;
    }
    #login-box img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      border-radius: 5px;
      filter: drop-shadow(0 0 2px #0af);
    }
    #login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #0af;
      user-select: none;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      background-color: #222;
      color: #eee;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background-color: #333;
    }
    label#mostrarSenha {
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      user-select: none;
    }
    label#mostrarSenha input {
      margin-right: 8px;
      cursor: pointer;
    }
    button {
      width: 100%;
      background-color: #0af;
      color: #111;
      font-weight: 700;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #0080ff;
      color: #eee;
    }
    #painel {
      display: none;
      text-align: center;
    }
    #painel h2 {
      color: #0af;
      margin-bottom: 18px;
      user-select: none;
    }
    #painel p {
      font-size: 16px;
      color: #ccc;
    }
    #btnLogout {
      margin-top: 25px;
      background-color: #e03e3e;
      color: #fff;
      font-weight: 700;
    }
    #btnLogout:hover {
      background-color: #b32a2a;
    }
  </style>
</head>
<body>

<div id="login-box">
  <img src="https://i.postimg.cc/CKftSxXS/IMG-7043.jpg" alt="Logo MaxPlay" />
  <h2>Acesso Restrito</h2>
  <input type="text" id="usuario" placeholder="Usuário" autocomplete="username" />
  <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
  <label id="mostrarSenha"><input type="checkbox" id="chkMostrarSenha" /> Mostrar senha</label>
  <button id="btnLogin">Entrar</button>
</div>

<div id="painel">
  <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
  <p>Você está logado no painel de controle.</p>
  <button id="btnLogout">Sair</button>
</div>

<script>
  // Usuários e senhas padrão (case-insensitive)
  const credenciais = [
    { usuario: "maxplay", senha: "maxplay" },
    { usuario: "apoli", senha: "apoli" }
  ];

  const loginBox = document.getElementById("login-box");
  const painel = document.getElementById("painel");
  const usuarioInput = document.getElementById("usuario");
  const senhaInput = document.getElementById("senha");
  const chkMostrarSenha = document.getElementById("chkMostrarSenha");
  const btnLogin = document.getElementById("btnLogin");
  const btnLogout = document.getElementById("btnLogout");
  const nomeUsuario = document.getElementById("nomeUsuario");

  chkMostrarSenha.addEventListener("change", () => {
    senhaInput.type = chkMostrarSenha.checked ? "text" : "password";
  });

  function verificarLogin() {
    const logado = localStorage.getItem("logado");
    const usuarioSalvo = localStorage.getItem("usuario");
    if (logado === "true" && usuarioSalvo) {
      mostrarPainel(usuarioSalvo);
    }
  }

  function mostrarPainel(usuario) {
    loginBox.style.display = "none";
    painel.style.display = "block";
    nomeUsuario.textContent = usuario;
  }

  btnLogin.addEventListener("click", () => {
    const usuario = usuarioInput.value.trim().toLowerCase();
    const senha = senhaInput.value.toLowerCase();

    const valido = credenciais.some(cred =>
      cred.usuario.toLowerCase() === usuario &&
      cred.senha.toLowerCase() === senha
    );

    if (valido) {
      localStorage.setItem("logado", "true");
      localStorage.setItem("usuario", usuarioInput.value.trim());
      mostrarPainel(usuarioInput.value.trim());
    } else {
      alert("Usuário ou senha incorretos.");
    }
  });

  btnLogout.addEventListener("click", () => {
    localStorage.removeItem("logado");
    localStorage.removeItem("usuario");
    loginBox.style.display = "block";
    painel.style.display = "none";
    usuarioInput.value = "";
    senhaInput.value = "";
  });

  verificarLogin();
</script>

</body>
</html>
