<header class="mb-6">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <div class="flex items-center mb-4 md:mb-0">
      <img src="https://i.postimg.cc/BvbCr0jH/IMG-6850.png" alt="MaxPlay TV Logo" class="h-12 mr-3" />
      <h1 class="text-2xl font-bold text-white">MaxPlay TV <span class="text-vibrant-orange">– Guia</span></h1>
    </div>
    <div class="flex flex-col sm:flex-row w-full md:w-auto gap-2">
      <div class="relative flex-grow">
        <input id="channel-search" type="text" placeholder="Buscar canal ou programa..."
          class="w-full p-2 pl-3 pr-10 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-vibrant-orange" />
        <svg class="h-5 w-5 absolute right-3 top-2.5 text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </div>
      <button id="reload-epg"
        class="px-4 py-2 bg-vibrant-orange text-white rounded-md hover:bg-opacity-90 transition-colors whitespace-nowrap">
        <svg class="h-5 w-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
        Recarregar Programação
      </button>
    </div>
  </div>
  <div class="flex justify-between items-center mb-4">
    <div class="current-time">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" />
      </svg>
      <span id="current-time-display">Carregando...</span>
    </div>
    <div class="text-sm text-gray-400">
      Última atualização: <span id="last-update">Carregando...</span>
    </div>
  </div>
</header>
