<script src="https://cdn.tailwindcss.com">
function carregarFilmes() {
    const filmesContainer = document.getElementById("filmes");
    filmesContainer.innerHTML = '<div class="loading-spinner mx-auto"></div>';
    const diasSemana = ["dom", "seg", "ter", "qua", "qui", "sex", "sab"];
    const filmesUnicos = new Set();
    const filmes = [];
    const hoje = new Date();

    fetch("https://raw.githubusercontent.com/limaalef/BrazilTVEPG/main/vivoplay.xml")
        .then(response => response.text())
        .then(xmlText => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const programmes = Array.from(xmlDoc.getElementsByTagName("programme"));

            for (let diaOffset = 0; diaOffset <= 3; diaOffset++) {
                const data = new Date();
                data.setDate(hoje.getDate() + diaOffset);
                const inicioDia = new Date(data.setHours(0, 0, 0, 0));
                const fimDia = new Date(data.setHours(23, 59, 59, 999));

                programmes.forEach(programme => {
                    const canal = programme.getAttribute("channel");
                    const titulo = programme.getElementsByTagName("title")[0]?.textContent.trim() || "";
                    const inicio = parseEPGDate(programme.getAttribute("start"));
                    const desc = programme.getElementsByTagName("desc")[0]?.textContent || "";

                    if (!titulo || inicio < inicioDia || inicio > fimDia) return;

                    const nomeNormalizado = titulo.normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase().replace(/[^a-z0-9]/gi, "");

                    if (filmesUnicos.has(nomeNormalizado)) return;

                    if (titulo.length < 2 || titulo.includes("(") || titulo.includes("...")) return;

                    if (!desc.toLowerCase().includes("filme") && !desc.toLowerCase().includes("cinema") && !desc.toLowerCase().includes("movie")) return;

                    filmesUnicos.add(nomeNormalizado);
                    filmes.push({ titulo, inicio, canal });
                });
            }

            filmes.sort((a, b) => a.inicio - b.inicio);
            filmesContainer.innerHTML = "";

            filmes.forEach(filme => {
                const horario = filme.inicio.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
                const diaSemana = diasSemana[filme.inicio.getDay()];

                const card = document.createElement("div");
                card.className = "movie-card";
                card.innerHTML = `
                    <h3 class="text-sm font-semibold mb-1">${filme.titulo}</h3>
                    <p class="text-xs text-gray-300">${horario} | ${diaSemana}</p>
                `;
                filmesContainer.appendChild(card);
            });
        })
        .catch(() => {
            filmesContainer.innerHTML = "<p class='text-red-500 text-sm'>Erro ao carregar filmes.</p>";
        });
}

</script>

<style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Loader */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff6b00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Categorias */
        .category-title {
            position: relative;
            padding-left: 15px;
        }
        
        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background-color: #ff6b00;
            border-radius: 2px;
        }
        
        /* Cards de canal */
        .channel-card {
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            min-height: 240px;
            overflow: hidden;
        }
        
        .channel-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .channel-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        .programme-item {
            border-left: 2px solid #ff6b00;
            transition: all 0.2s ease;
            padding: 0.3rem 0.5rem;
        }
        
        .programme-item:hover {
            background-color: rgba(255, 107, 0, 0.1);
        }
        
        .programme-title, .programme-desc {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .programme-time {
            white-space: nowrap;
        }
        
        /* Filtros */
        .filter-btn {
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background-color: #ff6b00;
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            background-color: rgba(255, 107, 0, 0.2);
        }
        
        /* Filtro Favoritos */
        .favorite-filter {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #1e293b;
            font-weight: 600;
        }
        
        /* Classificação indicativa */
        .rating-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #1a2234;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .modal-close {
            color: #a0aec0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #ff6b00;
        }
        
        /* Modal de trailer */
        .trailer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }

            border-radius: 8px;
            padding: 20px;
            animation: modalFadeIn 0.3s;
        }
        
        .trailer-iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .trailer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            color: #fff;

            margin-right: 5px;
            vertical-align: middle;
        }
        
        /* Responsividade */
        @media (max-width: 640px) {
            .filters-container {

                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 10px;

            }
            
            .channel-card {

            }
            
            .sport-event-card {

            }

                min-width: 150px;
            }
        }
